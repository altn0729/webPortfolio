<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pis's Portfolio</title>
    <meta name="description" content="">
    <meta name="author" content="Park insu">
    <script src="https://kit.fontawesome.com/30686dd46a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- favicon 집어 넣는 곳 (Web icon 사진) -->
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="style.css">
    <!-- defer: html이 파싱이 다 된 후 자바스크립트 다운 -->
    <script src="main.js" defer></script>
</head>

<body>
    <nav id="navbar">
        <div id="navbar__logo">
            <i class="fas fa-tools"></i>
            <a href="#">Pis</a>
        </div>
        <ul id="navbar__menu">
            <li id="navbar__menu__item">Home</li>
            <li id="navbar__menu__item">About</li>
            <li id="navbar__menu__item">Skills</li>
            <li id="navbar__menu__item">My work</li>
            <li id="navbar__menu__item">Contact</li>
        </ul>
    </nav>

    <section id="home">
        <img src="" alt="Pis profile" class="home__profile">
        <h1 class="home__title">안녕하세요, <br>밥값 하고 싶은 '프로그래머' 입니다.</h1>
        <h3 class="home__discription">시작하기에 가장 완벽한 곳은 바로 지금 당신이 있는 그곳이다.</h3>
        <button class="home__contact">CONTACT ME</button>
    </section>

    <section id="about">
        <h1>About me</h1>
        <p></p>
        <div class="about__majors">
            <!-- Front-end -->
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="major__title">프론트-엔드</div>
                <div class="major__discription">
                    HTML, CSS, JavaScript,
                    <br>React, Vue, Web APIs
                </div>
            </div>

            <!-- Back-end -->
            <div class="major">
                <div class="major__icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="major__title">백-엔드</div>
                <div class="major__discription"></div>
            </div>
        </div>
        <div class="about__school">
            <img src="" alt="university" class="school__logo">
            <p class="school__name">한라대학교</p>
            <p class="school__major">컴퓨터 공학과 (Computer engineering)</p>
        </div>
    </section>

    <section id="skills"></section>
    <section id="work"></section>
    <seciton id="contact"></seciton>
</body>

</html>
